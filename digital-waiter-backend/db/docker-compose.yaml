services:
  postgres:
    build:
      context: ./db
    container_name: postgres-dw
    command: [ "postgres", "-c", "log_statement=all" ]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_pass
      POSTGRES_DB: digital_waiter_db
    restart: always
    networks:
      - app-network

  redis:
    image: redis:7
    container_name: redis-dw
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    restart: always
    networks:
      - app-network

  backend:
    build:
      context: .
    ports:
      - "80:80"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - app-network
    depends_on:
      - postgres

networks:
  app-network:
    driver: bridge