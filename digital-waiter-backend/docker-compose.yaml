version: '3.8'

services:
  # Vosk STT сервер
  vosk:
    build:
      context: ./vosk-server
    container_name: vosk-server
    ports:
      - "2700:2700"  # WebSocket
      - "2701:2701"  # HTTP
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2701/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # PostgreSQL
  postgres:
    build:
      context: ./db
    container_name: postgres-dw
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_pass
      POSTGRES_DB: digital_waiter_db
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Redis
  redis:
    image: redis:7
    container_name: redis-dw
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    networks:
      - app-network

  # Backend приложение
  backend:
    build:
      context: .
    container_name: backend-dw
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-dw:5432/digital_waiter_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin_pass
      # Redis
      SPRING_REDIS_HOST: redis-dw
      SPRING_REDIS_PORT: 6379
      # Vosk
      VOSK_SERVER_URL: ws://vosk:2700
      VOSK_SERVER_HTTP_URL: http://vosk:2701
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
      - vosk
    restart: unless-stopped

networks:
  app-network:
    driver: bridge